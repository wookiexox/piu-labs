<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

        <input
          type="text"
          id="first-name"

        <input

          id="last-name"

        <datalist id="city-list">
